<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangout Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #1e90ff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1rem;
      color: #fff;
      background-color: #1e90ff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #4169e1;
    }
    .no-button {
      background-color: #ff6347;
    }
    .no-button:hover {
      background-color: #e63946;
    }
    #response {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #4caf50;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hey, Want to Hang Out?</h1>
  <p>It's been a while since we chilled together. How about catching up this weekend?</p>
  <a href="#" class="button" onclick="sayYes()">Yes, I'd love to!</a>
  <a href="#" class="button no-button" onclick="sayNo()">Sorry, maybe later!</a>
  <div id="response"></div>

  <script>
    function sayYes() {
      document.getElementById("response").innerText = "hehehehheheh! you're my fav<3333 ðŸŽ‰";
      document.getElementById("response").style.display = "block";
    }
    function sayNo() {
      document.getElementById("response").innerText = "block. bad nida";
      document.getElementById("response").style.display = "block";
    }
  </script>
</body>
</html>
